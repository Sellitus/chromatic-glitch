<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chromatic Glitch</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
            overflow: hidden;
        }
        canvas {
            border: 1px solid #333;
            background-color: #111;
        }

        /* Loading screen styles */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 1;
            transition: opacity 0.5s ease-out;
        }

        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
            visibility: hidden;
        }

        .loading-progress {
            width: 80%;
            max-width: 400px;
            text-align: center;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #222;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #4a9eff, #9e4aff, #4a9eff);
            background-size: 200% 100%;
            animation: moveGradient 2s linear infinite;
            transition: width 0.2s linear;
            will-change: width, background-position;
        }

        @keyframes moveGradient {
            0% {
                background-position: 0% 0%;
            }
            100% {
                background-position: 200% 0%;
            }
        }

        .progress-text {
            color: #fff;
            font-size: 16px;
            font-family: Arial, sans-serif;
            text-shadow: 0 0 10px rgba(74, 158, 255, 0.5);
        }

        .game-title {
            color: #fff;
            font-size: 32px;
            font-family: Arial, sans-serif;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 
                0 0 10px rgba(74, 158, 255, 0.5),
                0 0 20px rgba(158, 74, 255, 0.3);
            animation: glowPulse 2s ease-in-out infinite;
        }

        @keyframes glowPulse {
            0%, 100% {
                text-shadow: 
                    0 0 10px rgba(74, 158, 255, 0.5),
                    0 0 20px rgba(158, 74, 255, 0.3);
            }
            50% {
                text-shadow: 
                    0 0 15px rgba(74, 158, 255, 0.7),
                    0 0 30px rgba(158, 74, 255, 0.5);
            }
        }
    </style>
</head>
<body>
    <div id="loading-screen" class="loading-screen">
        <div class="loading-progress">
            <div class="game-title">Chromatic Glitch</div>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            <div class="progress-text">Loading: 0%</div>
        </div>
    </div>
    <script type="module" src="js/index.js"></script>
</body>
</html>
