<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Components Demo</title>
    <link rel="stylesheet" href="css/ui-components.css">
    <style>
        body {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        .demo-section {
            margin-bottom: 2rem;
        }
        .demo-title {
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #dee2e6;
        }
        .demo-grid {
            display: grid;
            gap: 1rem;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        }
    </style>
</head>
<body>
    <h1>UI Components Demo</h1>

    <div id="demo-container"></div>

    <script type="module">
        import {
            Button,
            Panel,
            Slider,
            Toggle,
            ProgressBar,
            TextField,
            GridLayout,
            StackLayout
        } from './js/ui/index.js';

        const container = document.getElementById('demo-container');

        // Create demo sections
        function createSection(title) {
            const section = document.createElement('div');
            section.className = 'demo-section';
            
            const heading = document.createElement('h2');
            heading.className = 'demo-title';
            heading.textContent = title;
            
            const content = document.createElement('div');
            content.className = 'demo-content';
            
            section.appendChild(heading);
            section.appendChild(content);
            container.appendChild(section);
            
            return content;
        }

        // Buttons Demo
        const buttonSection = createSection('Buttons');
        const buttonGrid = new GridLayout({ columns: 'repeat(auto-fit, minmax(150px, 1fr))' });
        buttonGrid.mount(buttonSection);

        ['default', 'primary', 'secondary', 'danger'].forEach(variant => {
            const button = new Button({
                text: `${variant.charAt(0).toUpperCase() + variant.slice(1)} Button`,
                variant
            });
            buttonGrid.addChild(button);
        });

        const disabledButton = new Button({
            text: 'Disabled Button',
            variant: 'primary'
        });
        disabledButton.disable();
        buttonGrid.addChild(disabledButton);

        // Text Fields Demo
        const textFieldSection = createSection('Text Fields');
        const textFieldStack = new StackLayout({ direction: 'vertical', spacing: '1rem' });
        textFieldStack.mount(textFieldSection);

        const nameField = new TextField({
            label: 'Name',
            placeholder: 'Enter your name'
        });
        textFieldStack.addChild(nameField);

        const emailField = new TextField({
            label: 'Email',
            type: 'email',
            placeholder: 'Enter your email',
            required: true
        });
        textFieldStack.addChild(emailField);

        const errorField = new TextField({
            label: 'With Error',
            value: 'Invalid input',
            errorText: 'This field has an error'
        });
        textFieldStack.addChild(errorField);

        // Toggle Demo
        const toggleSection = createSection('Toggles');
        const toggleGrid = new GridLayout({ columns: 2 });
        toggleGrid.mount(toggleSection);

        const toggle1 = new Toggle({
            label: 'Notifications'
        });
        toggleGrid.addChild(toggle1);

        const toggle2 = new Toggle({
            label: 'Dark Mode',
            checked: true
        });
        toggleGrid.addChild(toggle2);

        const toggle3 = new Toggle({
            label: 'Disabled Toggle'
        });
        toggle3.disable();
        toggleGrid.addChild(toggle3);

        // Sliders Demo
        const sliderSection = createSection('Sliders');
        const sliderStack = new StackLayout({ direction: 'vertical', spacing: '2rem' });
        sliderStack.mount(sliderSection);

        const slider1 = new Slider({
            label: 'Volume',
            value: 75,
            showValue: true
        });
        sliderStack.addChild(slider1);

        const slider2 = new Slider({
            label: 'Custom Range',
            min: -50,
            max: 50,
            value: 0,
            showValue: true
        });
        sliderStack.addChild(slider2);

        // Progress Bars Demo
        const progressSection = createSection('Progress Bars');
        const progressStack = new StackLayout({ direction: 'vertical', spacing: '1rem' });
        progressStack.mount(progressSection);

        ['default', 'primary', 'secondary', 'danger'].forEach((variant, index) => {
            const progress = new ProgressBar({
                label: `${variant.charAt(0).toUpperCase() + variant.slice(1)} Progress`,
                value: 25 * (index + 1),
                variant,
                showValue: true
            });
            progressStack.addChild(progress);
        });

        const indeterminateProgress = new ProgressBar({
            label: 'Indeterminate Progress',
            indeterminate: true
        });
        progressStack.addChild(indeterminateProgress);

        // Panels Demo
        const panelSection = createSection('Panels');
        const panelGrid = new GridLayout({ columns: 2, gap: '1rem' });
        panelGrid.mount(panelSection);

        const basicPanel = new Panel({
            title: 'Basic Panel',
            variant: 'bordered'
        });
        basicPanel.addChild(new Button({ text: 'Panel Button' }));
        panelGrid.addChild(basicPanel);

        const collapsiblePanel = new Panel({
            title: 'Collapsible Panel',
            variant: 'elevated',
            collapsible: true
        });
        collapsiblePanel.addChild(new TextField({ 
            label: 'Panel Input', 
            placeholder: 'Type something...' 
        }));
        panelGrid.addChild(collapsiblePanel);
    </script>
</body>
</html>
